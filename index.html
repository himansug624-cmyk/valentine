<!DOCTYPE html>
<html>
<head>
  <title>Valentine ğŸ’–</title>
  <style>
    body {
      background: pink;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: red;
      color: white;
    }

    #no {
      background: gray;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- YES background music -->
  <audio id="bgm" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- NO button tENGE-tENGE sound -->
  <audio id="noSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
  </audio>

  <div class="box">
    <h2>ğŸ’˜ Will you be my Valentine? ğŸ’˜</h2>
    <button id="yes" onclick="yes()">Yes â¤ï¸</button>
    <button id="no" onmouseover="run()">No ğŸ˜œ</button>
  </div>

  <script>
    function yes() {
      // romantic music start
      document.getElementById("bgm").play();

      // show love message
      document.querySelector(".box").innerHTML = `
        <h1 style="color:red;">I Love You â¤ï¸ğŸ˜</h1>
        <p style="font-size:18px;">Tum meri Valentine ho ğŸ’–</p>

      `;

      // WhatsApp auto-open with message (after 2 sec)
      setTimeout(() => {

      }, 2000);
    }

    function run() {
      let no = document.getElementById("no");

      // tENGE-tENGE sound ğŸ˜ˆ
      let s = document.getElementById("noSound");
      s.currentTime = 0;
      s.play();

      // NO button bhaage
      let x = Math.random() * 250;
      let y = Math.random() * 150;
      no.style.left = x + "px";
      no.style.top = y + "px";
    }
  </script>

</body>
</html>
