<!DOCTYPE html>
<html>
<head>
  <title>Valentine ğŸ’–</title>
  <style>
    body {
      background: pink;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      height: 220px;
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: red;
      color: white;
    }

    #no {
      background: gray;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="box">
    <h2>ğŸ’˜ Will you be my Valentine? ğŸ’˜</h2><br>
    <button id="yes" onclick="yes()">Yes â¤ï¸</button>
    <button id="no" onmouseover="run()">No ğŸ˜œ</button>
  </div>

  <script>
    function yes() {
      // music start
      document.getElementById("bgm").play();

      // message show
      document.body.innerHTML =
        "<h1 style='color:red;text-align:center;'>I Love You â¤ï¸ğŸ˜</h1>";
    }

    function run() {
      let no = document.getElementById("no");
      let x = Math.random() * 250;
      let y = Math.random() * 150;
      no.style.left = x + "px";
      no.style.top = y + "px";
    }
  </script>

</body>
</html>
