<html>
<head>

    body {

    .box {
      background: white;

    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;

    #yes {
      background: red;
      color: white;
    }

    #no {
      background: gray;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <script>
function yes() {

  // sirf box ka content change karo
